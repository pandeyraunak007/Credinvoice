name: ðŸš€ Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            cd ~/Credinvoice-main
            
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            echo "ðŸ“¦ Updating backend..."
            cd backend
            npm ci --production
            npm run build
            npx prisma generate
            npx prisma db push --skip-generate
            
            echo "ðŸ“¦ Updating frontend..."
            cd ../frontend
            npm ci
            npm run build
            
            echo "ðŸ”„ Restarting services..."
            pm2 restart credinvoice-api
            pm2 save
            
            echo "âœ… Deployment complete!"
          ENDSSH

      - name: ðŸ¥ Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.SERVER_HOST }} || exit 1
          echo "âœ… Site is live!"
